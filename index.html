    <body>
        <div class="container">
            <header>
                <h1>Comment Box</h1>
            </header>
            <hr/>
            <br/>
        <div class="commentbox-container">
            <div id="comment-box">
                <label>Choose avatar</label><input type="file" id="avatar" placeholder="Choose avatar" accept="image/png, image/jpeg">
                <input type="text" id="username" placeholder="Enter Name">
                <textarea id="in-commentbox" cols="60" rows="5" placeholder="Leave your comments here..."></textarea>
            </div>
            <div id="comments">
                <button id="submit-comment" onclick="newComment()" class="btn-success">Submit</button>
                <button id="reset" onclick="resetCommentBox()" class="btn-warning">Reset</button>
            </div>
        </div>
        <hr/>
